<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Zimmermann Telegram</title>
	<link rel="stylesheet" type="text/css" href="/style.css" />
</head>
<body>
	<div id="header">
		<h1>Zimmermann Telegram Cryptography</h1>
	</div>
	<div id="wrapper">
		<p>Axis values:</p>
		<input type="text" id="axisVals" />
		<br><br>
		<p>Grid values:</p>
		<input type="text" id="gridVals" />
		<br><br>
		<p>Message to encrypt/decrypt:</p>
		<input type="text" id="userIn" />
		<br><br>
		<button id="encButton" onclick="encFromDoc()">Encrypt</button>
		<button id="decButton" onclick="decFromDoc()">Decrypt</button>
		<br><br><br>
		<p>Output:</p>
		<br>
		<p id="outputDisplay"></p>
	</div>
	<script src="ztel.js"></script>
</body>
</html>
