{{- define "main" }}
  <article class="post">
    <header class="post-header">
      {{- if .Title }}
        <h1>{{ .Title | plainify }}</h1>
      {{- end }}

      {{- if not .IsHome }}
        {{- with .Params.Description -}}
          <p class="post-description">{{ . }}</p>
        {{- end -}}
      {{- end }}
    </header>

    <div class="post-content">
      {{- with .Content }}
        {{ . }}
      {{- end }}
    </div>

    <footer class="post-footer">
      {{- partial "pagination.html" . -}}
    </footer>
  </article>
{{- end }}
